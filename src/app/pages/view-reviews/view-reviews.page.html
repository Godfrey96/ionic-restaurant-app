<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="view-restaurant"></ion-back-button>
    </ion-buttons>
    <ion-title>{{restaurants?.resName}}'s Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-list *ngFor="let rev of arrayReviews">
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" style="border-radius: 100%;" />
            </ion-avatar>
            <ion-label>
              <small><b>{{ rev.firstName }} {{ rev.lastName }}</b></small>
              <!-- <h3 >Stars</h3> -->
              <p style="font-size: x-small;">{{rev.review}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>


  <form [formGroup]="reviewForm" (ngSubmit)="reviewSubmit()">
    <ion-item>
      <ion-textarea formControlName="review" type="text" placeholder="Please leave a review"></ion-textarea>
    </ion-item>

    <ion-button class="btnsignup" (click)="reviewSubmit()" fill="clear">
      Submit
    </ion-button>

  </form>

</ion-content>

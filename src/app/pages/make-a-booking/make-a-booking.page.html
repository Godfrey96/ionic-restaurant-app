<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="view-restaurant/make-a-booking/"></ion-back-button>
    </ion-buttons>
    <ion-title>Make a Booking</ion-title>
  </ion-toolbar>

  <ion-card>
    <img style="width: 100%; height: 200px;" 
      src="{{restaurants?.imgUrl}}" />
  </ion-card>

</ion-header>

<ion-content>

  <div class="content">

    <div class="cont-11">
      <!-- <ion-card>
        <img style="width: 100%; height: 200px;" 
          src="{{restaurants?.imgUrl}}" />
      </ion-card> -->

      <div class="title">
        <h4 style="font-weight: bold;">Book a table</h4>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col class="line">

          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="cont-1">
        <form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
          <ion-list>
            <!-- <ion-input formControlName="date" style="margin-bottom: 10px;" type="date" placeholder="select date"></ion-input> -->
            <ion-item>
              <ion-datetime formControlName="date" displayFormat="DD-MM-YYYY" pickerFormat="DD-MMMM-YYYY" placeholder="Select Date" [min]="minDate" [max]="maxDate" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
            <!-- <ion-input formControlName="time" style="margin-bottom: 10px;" type="time" placeholder="What time?"></ion-input> -->
            <ion-item>
              <ion-datetime formControlName="time" placeholder="Select time to arrive"  [hourValues]="hourValues" [min]="minTime" [max]="maxTime" displayFormat="hh:mm A" pickerFormat="HH:mm A" (ionFocus)="changeDate($event)"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>How many quests?</ion-label>
              <ion-select formControlName="guests" placeholder="Please select">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
                <ion-select-option value="4">4</ion-select-option>
                <ion-select-option value="5">5</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Seating preference</ion-label>
              <ion-select formControlName="preference" placeholder="Please select">
                <ion-select-option>Indoor Table Spacing</ion-select-option>
                <ion-select-option>Table Size</ion-select-option>
                <ion-select-option>Bar Seating</ion-select-option>
                <ion-select-option>Outdoor Table Seating</ion-select-option>
              </ion-select>
            </ion-item>

          </ion-list>

          <!-- <ion-grid>
            <ion-row>
              <ion-col class="line">

              </ion-col>
            </ion-row>
          </ion-grid> -->

          <div class="title">
            <h4 style="font-weight: bold;">Your Information</h4>
          </div>

          <ion-input formControlName="firstName" style="margin-bottom: 10px;" type="text" placeholder="First name"></ion-input>
          <div *ngFor="let error of errorMessages.firstName">
            <ng-container *ngIf="firstName.hasError(error.type) && (firstName.dirty || firstName.touched)  || isSubmitted">
              <small style="color: red;" class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
          <ion-input formControlName="lastName" style="margin-bottom: 10px;" type="text" placeholder="Last name"></ion-input>
          <div *ngFor="let error of errorMessages.lastName">
            <ng-container *ngIf="lastName.hasError(error.type) && (lastName.dirty || lastName.touched)  || isSubmitted">
              <small style="color: red;" class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
          <ion-input formControlName="mobile" style="margin-bottom: 10px;" type="number" placeholder="mobile"></ion-input>
          <div *ngFor="let error of errorMessages.mobile">
            <ng-container *ngIf="mobile.hasError(error.type) && (mobile.dirty || mobile.touched)  || isSubmitted">
              <small style="color: red;" class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
          <ion-input formControlName="email" style="margin-bottom: 10px;" type="email" placeholder="email"></ion-input>
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)  || isSubmitted">
              <small style="color: red;" class="error-message">{{error.message}}</small>
            </ng-container>
          </div>

          <ion-button class="btnsignup" (click)="addBooking()" fill="clear" *ngIf="!spin">
            Continue
          </ion-button>
        </form>
        <div class="ion-text-center" *ngIf="spin">
          <ion-spinner color="primary"></ion-spinner>
        </div>
      </div>

    </div>
  </div>
</ion-content>

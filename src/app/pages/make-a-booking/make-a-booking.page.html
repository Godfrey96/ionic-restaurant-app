      <ion-grid>

      <div class="cont-1">
        <form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
          <div class="title">
            <h4 style="font-weight: bold;">Booking Details</h4>
          </div>
          <ion-list>
            <ion-datetime formControlName="date" style="margin-bottom: 10px;" displayFormat="DD-MM-YYYY" pickerFormat="DD-MMMM-YYYY" placeholder="Select Date" [min]="minDate" [max]="maxDate"></ion-datetime>
            <!-- <ion-datetime formControlName="date" style="margin-bottom: 10px;" displayFormat="DD-MM-YYYY" pickerFormat="DD-MMMM-YYYY" placeholder="Select Date" [min]="minDate" [max]="maxDate" [(ngModel)]="myDate"></ion-datetime> -->
            <ion-datetime formControlName="time" style="margin-bottom: 10px;" placeholder="Select time to arrive"  [hourValues]="hourValues" [min]="minTime" [max]="maxTime" displayFormat="hh:mm A" pickerFormat="HH:mm A" (ionFocus)="changeDate($event)"></ion-datetime>

              <ion-label>How many quests?</ion-label>
              <ion-select formControlName="guests" placeholder="Please select">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <ion-select-option value="3">3</ion-select-option>
                <ion-select-option value="4">4</ion-select-option>
                <ion-select-option value="5">5</ion-select-option>
              </ion-select>

              <ion-label>Seating preference</ion-label>
              <ion-select formControlName="preference" placeholder="Please select">
                <ion-select-option>Indoor Table Spacing</ion-select-option>
                <ion-select-option>Table Size</ion-select-option>
                <ion-select-option>Bar Seating</ion-select-option>
                <ion-select-option>Outdoor Table Seating</ion-select-option>
              </ion-select>

          </ion-list>

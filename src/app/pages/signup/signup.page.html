<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="phone-screen"></ion-back-button>
    </ion-buttons>
    <ion-title>Complete Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <div class="img">
      <img style="width: 160px;" src="../../../assets/images/logo.png" alt="">
    </div>

    <div class="cont-2">
      <p style="font-size: small; margin-bottom: 30px;"><b>Complete your registration by filling up the form</b></p>
    </div>

    <div class="cont-1">
      <form [formGroup]="completeForm" (ngSubmit)="completeSignup()">

        <ion-input type="text" style="margin-bottom: 10px;" formControlName="firstName" name="firstName" placeholder="First name"></ion-input>

        <ion-input type="text" style="margin-bottom: 10px;" formControlName="lastName" name="lastName" placeholder="Last name"></ion-input>

        <ion-input type="date" style="margin-bottom: 10px;" formControlName="DoB" name="DoB" placeholder="Date of Birth"></ion-input>

        <ion-input type="email" style="margin-bottom: 10px;" formControlName="email" name="email" placeholder="Email"></ion-input>

        <!-- <ion-button class="button" expand="block" shape="round" (click)="completeSignup()">
          Complete Signup
        </ion-button> -->

        <div class="signup">
          <ion-button class="btnsignup" style="width: 100%;" fill="clear" (click)="completeSignup()">
            Complete Signup
          </ion-button>
        </div>

      </form>

      <!-- <ion-input style="margin-bottom: 10px;" type="password" placeholder="Password"></ion-input> -->
    </div>

    <!-- <div class="cont-2">
      <p style="font-size: small; margin-top: 0px;">Already have an account?<a routerLink="/signin"><b> Sign in</b></a></p>
    </div>-->

    <!-- <div class="cont-2">
      <p style="font-size: small; margin-top: 0px;">Complete your registration by filling up the form</p>
    </div> -->

    <!-- <div class="signup">
      <ion-button class="btnsignup" fill="clear" (click)="completeSignup()" *ngIf="!spin">
        Complete Signup
      </ion-button>
    </div> -->

    <!--<div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div> -->

    <!-- <div class="cont-3">
      <p style="font-size: small; margin-top: 20px; text-align: center;">By signing up you agree to our terms and conditions of use and Privacy Policy</p>
    </div> -->

  </div>

</ion-content>

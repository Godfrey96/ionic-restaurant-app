<ion-header>
  <ion-toolbar>

    <ion-title>Welcome to The Page</ion-title>

  </ion-toolbar>

  <ion-toolbar>
    <h6 style="text-align: center; font-weight: bold;">Book your favorite restaurant</h6>
    <ion-searchbar (ionInput)="filterList($event)" placeholder="Search by restaurant name"></ion-searchbar>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

<ion-content>

  <div class="content">

  <div class="nearby">
    <p style="margin-left: 15px;">List of available Restaurants</p>
  </div>

  <div class="card">
    <ion-row>
      <ion-col size="6" *ngFor="let rest of restaurants">
        <ion-card style="width: 85%; height: 85%;" >
          <img style="width: 100%; height: 90px;" src="{{rest.imgUrl}}" [routerLink]="'/view-restaurant/'+ rest?.restId" />
          <ion-card-header>
            <ion-card-subtitle><b style="color: #000000; font-size: 12px;">{{rest.resName}}</b></ion-card-subtitle>
            <ion-card-subtitle><b style="color: #000000; font-size: 12px;">{{rest.address[0].city}}</b></ion-card-subtitle>
            <!-- <ion-card-subtitle>{{rest.address}}</ion-card-subtitle> -->
          </ion-card-header>
          <!-- <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  </div>

</ion-content>

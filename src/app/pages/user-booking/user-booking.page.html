<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="landing-page"></ion-back-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content" style="margin-top: 50px;">

    <!-- <div class="cont-2">
      <h2 style=" margin-bottom: 10px;"><b>View Bookings</b></h2>
    </div> -->

    <ion-card *ngFor="let book of booking">
      <ion-card-title style="margin-left: 18px;"></ion-card-title>
      <ion-card-content>
      
        <ion-grid>
          <ion-row>
            <ion-col class="line">
              
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-row>
          <ion-col size="8">
            <!-- <p>Restaurant Name: {{book?.resName}}</p> -->
            <p>Guests: {{book.guests}} </p>
            <p>Seating Preference: {{book.preference}}</p>
            <p>Date: {{book.date | date}}</p>
            <!-- <p>Status: {{book.status}}</p> -->
            <p *ngIf="book.status == 'Pending'">Status: {{book.status}}</p> 
            <p *ngIf="book.status == 'Declined'">Status: {{book.status}}</p> 
            <p *ngIf="book.status == 'Approved'">Status: {{book.status}}</p> 
            <p></p>
          </ion-col>
          <ion-col size="4">

            <p (click)="status(book.ownerId, book.uid, 'Pending')"></p>
            <!-- <ion-button (click)="status(book.ownerId, book.uid, 'Approved')" color="success" size="small" shape="round" name="selected">Confirm</ion-button> -->
            <ion-button (click)="status(book.ownerId, book.uid, 'Declined')" color="danger" size="small" shape="round">Decline</ion-button>
            <!-- <ion-button (click)="status(book.ownerId, book.uid, 'Declined')" color="danger" size="small" shape="round">Decline</ion-button> -->

            <!-- <ion-button color="success" size="small" shape="round">Edit</ion-button>
            <ion-button color="danger" size="small" shape="round" (click)="deleteBooking()">Cancel</ion-button> -->
            <!-- <ion-button color="danger" size="small" shape="round">Decline</ion-button> -->
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
